<VirtualHost *>
    ServerName summonsquad.com

    WSGIDaemonProcess App user=ec2-user group=group1 threads=5
    WSGIScriptAlias / /var/www/html/summonsquad.wsgi

    <Directory /var/www/html>
        WSGIProcessGroup App
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>